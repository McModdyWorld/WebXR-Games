<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR VR Cube Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@2.0.0/dist/index.js"></script>
  
  <script>
    let scene, camera, renderer;
    let controllerLeft, controllerRight;
    let cube;
    let xrSession = null;
    let referenceSpace = null;

    // Initialize the scene, camera, and renderer
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Create a simple cube
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
      cube = new THREE.Mesh(geometry, material);
      cube.position.set(0, 1, -3);
      scene.add(cube);

      // Handle window resizing
      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });

      // Start XR session
      startXR();
    }

    // Start the WebXR session
    async function startXR() {
      if (navigator.xr) {
        try {
          const xrSupported = await navigator.xr.isSessionSupported('immersive-vr');
          if (xrSupported) {
            const session = await navigator.xr.requestSession('immersive-vr', {
              requiredFeatures: ['controller-input', 'local']
            });
            xrSession = session;
            xrSession.addEventListener('end', onSessionEnd);
            session.updateRenderState({
              baseLayer: new XRWebGLLayer(session, renderer.getContext())
            });
            session.requestReferenceSpace('local').then(onReferenceSpace);
            session.requestAnimationFrame(onXRFrame);
            setupControllers();
          }
        } catch (error) {
          console.error('XR session failed to start:', error);
        }
      }
    }

    // Create the controllers for left and right hands
    function setupControllers() {
      // Left controller
      controllerLeft = createController('left');
      scene.add(controllerLeft);

      // Right controller
      controllerRight = createController('right');
      scene.add(controllerRight);
    }

    // Create a controller with basic appearance
    function createController(hand) {
      const controller = new THREE.Group();
      const geometry = new THREE.SphereGeometry(0.1);
      const material = new THREE.MeshBasicMaterial({ color: hand === 'left' ? 0x0000ff : 0xff0000 });
      const mesh = new THREE.Mesh(geometry, material);
      controller.add(mesh);

      // Set up event listeners for controller input
      controller.addEventListener('selectstart', () => {
        console.log(`${hand} controller selected`);
      });

      return controller;
    }

    // Handle XR frame update
    function onXRFrame(time, frame) {
      const session = frame.session;
      const pose = frame.getViewerPose(referenceSpace);
      if (pose) {
        camera.matrix.fromArray(pose.transform.matrix);
        camera.matrixWorldNeedsUpdate = true;
      }

      // Update controller positions
      if (controllerLeft) updateController(controllerLeft, frame);
      if (controllerRight) updateController(controllerRight, frame);

      renderer.render(scene, camera);
      session.requestAnimationFrame(onXRFrame);
    }

    // Update controller position and check for collision with the cube
    function updateController(controller, frame) {
      const inputSource = controller.inputSource;
      if (inputSource && inputSource.gamepad) {
        const gamepad = inputSource.gamepad;
        const position = controller.position;
        // Detect controller's collision with cube (simple distance check)
        checkCollision(position);
      }
    }

    // Check for controller collision with the cube (distance-based)
    function checkCollision(position) {
      const controllerPos = position;
      const cubePos = cube.position;
      const distance = controllerPos.distanceTo(cubePos);
      if (distance < 1) {
        cube.material.color.set(0x00ff00); // Change color to green
      }
    }

    // Handle XR session end
    function onSessionEnd() {
      xrSession = null;
    }

    // Initialize the app
    init();
  </script>
</body>
</html>
