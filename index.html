<!DOCTYPE html>
<html>
<head>
    <title>A-Frame Cube Touch Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('change-color-on-touch', {
            init: function() {
                this.el.addEventListener('mouseenter', () => {
                    this.el.setAttribute('material', 'color', '#00ff00');
                });
                
                this.el.addEventListener('mouseleave', () => {
                    this.el.setAttribute('material', 'color', '#808080');
                });
            }
        });
    </script>
</head>
<body>
    <a-scene>
        <!-- Environment -->
        <a-sky color="#ECECEC"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

        <!-- Interactive Cube -->
        <a-box position="0 1.6 -0.5" 
               width="0.1" 
               height="0.1" 
               depth="0.1" 
               color="#808080"
               change-color-on-touch
               raycaster-target></a-box>

        <!-- Controllers -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>

        <!-- Cursor and Raycaster -->
        <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [raycaster-target]"></a-entity>
        <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [raycaster-target]"></a-entity>
    </a-scene>
</body>
</html>
