<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Cube Game with Hands</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe-controller-component/dist/aframe-controller.min.js"></script>
    <script>
      // Define a new A-Frame component to change the cube color on touch
      AFRAME.registerComponent('change-color-on-touch', {
        schema: {
          color: { type: 'string', default: 'green' }
        },
        init: function () {
          // When the entity is touched (clicked or collided)
          this.el.addEventListener('collide', () => {
            this.el.setAttribute('material', 'color', this.data.color);
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with VR capabilities -->
      <a-entity position="0 1.6 0" camera look-controls></a-entity>

      <!-- Light for visibility -->
      <a-light position="0 5 -3" type="directional" intensity="1"></a-light>

      <!-- Cube entity -->
      <a-box
        position="0 1 -3"
        rotation="0 45 45"
        scale="1 1 1"
        color="red"
        change-color-on-touch="color: green"
        static-body
      ></a-box>

      <!-- Ground for interaction -->
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        static-body
      ></a-plane>

      <!-- Left hand controller -->
      <a-entity 
        oculus-touch-controls="hand: left" 
        raycaster="objects: .collidable" 
        line="color: yellow; opacity: 0.5" 
        position="-0.5 1.5 -1" 
        id="left-hand">
        <a-sphere radius="0.1" color="yellow" position="0 0 -0.3"></a-sphere>
      </a-entity>

      <!-- Right hand controller -->
      <a-entity 
        oculus-touch-controls="hand: right" 
        raycaster="objects: .collidable" 
        line="color: yellow; opacity: 0.5" 
        position="0.5 1.5 -1" 
        id="right-hand">
        <a-sphere radius="0.1" color="yellow" position="0 0 -0.3"></a-sphere>
      </a-entity>

      <!-- Collider for interactions -->
      <a-entity class="collidable" position="0 0 -3"></a-entity>

    </a-scene>
  </body>
</html>
